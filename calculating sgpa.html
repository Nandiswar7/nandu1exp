<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SGPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: lightgrey;
        border-radius: 8px;
        padding: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 0px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>SGPA Calculator</h1>
    <form id="sgpaForm">
        <label for="subject1">Subject 1 (4 Credits):</label>
        <input type="number" id="subject1" name="subject1" min="0" max="100" required><br>

        <label for="subject2">Subject 2 (4 Credits):</label>
        <input type="number" id="subject2" name="subject2" min="0" max="100" required><br>

        <label for="subject3">Subject 3 (3 Credits):</label>
        <input type="number" id="subject3" name="subject3" min="0" max="100" required><br>

        <label for="subject4">Subject 4 (3 Credits):</label>
        <input type="number" id="subject4" name="subject4" min="0" max="100" required><br>

        <label for="subject5">Subject 5 (3 Credits):</label>
        <input type="number" id="subject5" name="subject5" min="0" max="100" required><br>

        <label for="subject6">Subject 6 (1 Credits):</label>
        <input type="number" id="subject6" name="subject6" min="0" max="100" required><br>

        <label for="subject7">Subject 7 (1 Credits):</label>
        <input type="number" id="subject7" name="subject7" min="0" max="100" required><br>

        <label for="subject8">Subject 8 (1 Credits):</label>
        <input type="number" id="subject8" name="subject8" min="0" max="100" required><br>

        <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
    </form>
    <div id="result"></div>
</div>

<script>
function calculateSGPA() {
    var subjects = [4, 4, 3, 3, 3, 1, 1, 1];
    var totalCredits = 0;
    var totalGradePoints = 0;

    for (var i = 1; i <= 8; i++) {
        var mark = parseInt(document.getElementById('subject' + i).value);
        var credit = subjects[i - 1];
        var gradePoint = calculateGradePoint(mark);

        totalGradePoints += (gradePoint * credit);
        totalCredits += credit;
    }

    var sgpa = totalGradePoints / totalCredits;
    document.getElementById('result').innerText = "Your SGPA is: " + sgpa.toFixed(2);
}

function calculateGradePoint(mark) {
    if (mark >= 90) return 1.0;
    else if (mark >= 80) return 0.9;
    else if (mark >= 70) return 0.8;
    else if (mark >= 60) return 0.7;
    else if (mark >= 50) return 0.6;
    else if (mark >= 40) return 0.5;
    else return 0;
}
</script>

</body>
</html>
