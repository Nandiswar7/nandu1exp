<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" name="temperature" step="0.01" required><br>
    <button id="toFahrenheitBtn">Celsius to Fahrenheit</button>
    <button id="toCelsiusBtn">Fahrenheit to Celsius</button>
    <div id="result"></div>
</div>

<script>
document.getElementById('toFahrenheitBtn').addEventListener('click', function() {
    var celsiusTemp = parseFloat(document.getElementById('temperature').value);
    var fahrenheitTemp = (celsiusTemp * 9/5) + 32;
    document.getElementById('result').innerText = "Temperature in Fahrenheit: " + fahrenheitTemp.toFixed(2) + "°F";
});

document.getElementById('toCelsiusBtn').addEventListener('click', function() {
    var fahrenheitTemp = parseFloat(document.getElementById('temperature').value);
    var celsiusTemp = (fahrenheitTemp - 32) * 5/9;
    document.getElementById('result').innerText = "Temperature in Celsius: " + celsiusTemp.toFixed(2) + "°C";
});
</script>

</body>
</html>
